<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App Tutorial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="playlist" id="playlist"></div>
    </main>
    <div class="player" id="player">
        <div class="header">
            <h4>Playing from Album</h4>
            <h3 id="album">Foo Album</h3>
        </div>
        <div class="figure">
            <img src="images/foo.webp" alt="Foo image" id="poster">
        </div>
        <div class="details" id="details">
            <h1 id="title">Foo title</h1>
            <h2 id="artist">Foo artist</h2>
        </div>
        <div class="progress">
            <div class="track" id="track">
                <div class="seek" id="seek"></div>
            </div>
            <div class="label">
                <span id="timer">0:00</span>
                <span id="duration">3:00</span>
            </div>
        </div>
        <div class="controls">
            <button class="md-btn" id="prev-btn" onclick="prevSong()">
                <i class="material-symbols-rounded">skip_previous</i>
            </button>
            <button class="lg-btn" id="play-btn" onclick="toggleSong()">
                <i class="material-symbols-rounded">play_arrow</i>
            </button>
            <button class="md-btn" id="next-btn" onclick="nextSong()">
                <i class="material-symbols-rounded">skip_next</i>
            </button>
        </div>
        <div class="sub-controls">
            <button class="sm-btn" id="share-btn">
                <i class="material-symbols-rounded">share</i>
            </button>
            <button class="sm-btn" id="close-btn" onclick="closePlayer()">
                <i class="material-symbols-rounded">expand_more</i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
